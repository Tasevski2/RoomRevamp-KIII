apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-env-config
data:
  .env: |
    APP_NAME=RoomRevamp
    APP_ENV=local
    APP_KEY=base64:3mhyh8V+6sxAXGMGqnPIMUB11JyROGtmfzC61CJzNCQ=
    APP_DEBUG=true
    APP_URL=http://localhost
    API_PORT=8000

    FRONTEND_URL=http://localhost:3000

    LOG_CHANNEL=stack
    LOG_DEPRECATIONS_CHANNEL=null
    LOG_LEVEL=debug

    DB_CONNECTION=pgsql
    DB_HOST=postgres-service
