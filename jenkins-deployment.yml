    MEMCACHED_HOST=127.0.0.1

    MAIL_MAILER=smtp
    MAIL_HOST=sandbox.smtp.mailtrap.io
    MAIL_PORT=2525
    MAIL_USERNAME=c6cd7370eda052
    MAIL_PASSWORD=46f987ad7b200b
    MAIL_ENCRYPTION=tls
